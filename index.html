<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
			* {
				margin:0;
				padding:0;
			  }
			div {
				height: 100px;
				width: 100px;
				background-color: greenyellow;
				position: absolute;
				left: 0;
				right: 0;
			    }
			    body {
			    	overflow: hidden;
			    }
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			var speedx=5;
			var speedY=3;
			var div=document.querySelector("div");
			function move(){
				var currentLeft=parseInt(window.getComputedStyle(div).left);
				var currentTop=parseInt(window.getComputedStyle(div).top);
				
				check_border_collision(div);
				
				var left=currentLeft+speedx;
				var top=currentTop+speedY;
				div.style.left=left+"px";
				div.style.top=top+"px";
			}
			function check_border_collision(el){
				var left=parseInt(window.getComputedStyle(el).left);
				var top=parseInt(window.getComputedStyle(el).top);
				var w=parseInt(window.getComputedStyle(el).width);
				var h=parseInt(window.getComputedStyle(el).height);
				if(left<0){
					left=0;
					speedx *=-1;
					
				}
				if(left>window.innerWidth-w){
					
					left=window.innerWidth-w;
					speedx *= -1;
				}
				if(top<0){
					top=0;
					speedY *= -1;
					
				}
				if(top>window.innerHeight-h){
					
					top=window.innerHeight-h;
					speedY *=-1;
				}
				el.style.left=left+"px";
				el.style.top=top+"px";
			}
			setInterval(function(){
				move()
			},20);	
		</script>
	</body>
</html>
